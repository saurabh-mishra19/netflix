<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix clone</title>

    <link rel="stylesheet" href="netflix clone/index.css">
    <script src="netflix clone/index.js"></script>
</head>
<body>
    <!-- navbar -->
    <div class="nav">
        <div class="nav_left">
            <a href="index.html">
            <img class="nav_logo" src="netflix clone//images/logo.jpg" alt=""></a>
        </div>
        <div class="nav_left">
            <img class="nav_avatar" src="netflix clone//images/avatar.webp" alt="">
        </div>
    </div>


    <!-- banner -->
    <header id="banner">
        <div id="banner_contents">
            <h1 id="banner_title"></h1>
            <div id="banner_buttons">
                <button id="banner_button">Play</button>
                <button id="banner_button">My List</button>
            </div>
            <p id="banner_description"></p>
        </div>
        <div id="banner_fadeBottom"></div>
    </header>


    <!-- row -->
    <div id="headrow">
        <div class="row">
            <h2 class="row_title"></h2>
            <div class="row_posters"></div>
        </div>
    </div>

    <script>
        window.addEventListener("scroll", function(){
            var nav = document.querySelector(".nav");
            nav.classList.toggle("active", window.scrollY > 0);
        })
    </script>
</body>
</html>
